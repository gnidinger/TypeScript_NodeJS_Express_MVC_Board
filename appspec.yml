version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/action
    overwrite: yes

permissions:
  - object: /home/ubuntu/action
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/build.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu